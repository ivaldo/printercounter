log4j.rootLogger=OFF
log4j.logger.quartz=OFF
log4j.logger.o.quartz=OFF
log4j.logger.org.quartz=OFF
log4j.logger.org.printercounter=INFO, rfa, console
log4j.logger.org.springframework=WARN, rfa, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS} %-5p %m%n

log4j.appender.rfa=org.apache.log4j.RollingFileAppender
log4j.appender.rfa.File=c:/windows/temp/impressometro.log
log4j.appender.rfa.MaxFileSize=1MB
log4j.appender.rfa.MaxBackupIndex=10
log4j.appender.rfa.layout=org.apache.log4j.PatternLayout
log4j.appender.rfa.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS} %-5p %m%n